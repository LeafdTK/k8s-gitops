---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: marcuskube
  namespace: flux-system
spec:
  interval: 30m
  ref:
    branch: main
  url: "ssh://git@github.com/marcusk-studio/gitops"
  ignore: |
    # exclude all
    /*
    # include kubernetes directory
    !/kubernetes
  secretRef:
    name: marcuskube
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster
  namespace: flux-system
spec:
  interval: 30m
  path: ./kubernetes/flux
  prune: true
  wait: false
  sourceRef:
    kind: GitRepository
    name: marcuskube
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
